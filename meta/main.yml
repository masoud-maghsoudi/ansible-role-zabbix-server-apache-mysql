galaxy_info:
  author: Masoud Maghsoudi
  description: This ansible role helps to install Zabbix Server on different Linux distributions utilizing Apache and Mariadb (MySQL)

  license: MIT

  min_ansible_version: "2.1"

  platforms:
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - focal
        - jammy
  galaxy_tags:
    - zabbix_server
    - linux
    - redhat
    - oracle_linux
    - alma_linux
    - rocky_linux
    - centos_stream
    - debian
    - ubunut
    - apache
    - mariadb
    - php
